<div class="container-fluid">
    <form role="form" class="dia-form form-horizontal" action="__ACTION__" method="post">
        <notempty name="list"><input type="hidden" name="yqid" value="{$list.yqid}" /></notempty>
        <div class="form-group">
            <input class="form-control" type="text" name="title" value="{$list.title}" placeholder="网站名称" />
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="linkurl" value="{$list.linkurl}" placeholder="链接地址" />
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="linkspic" value="{$list.linkspic}" placeholder="排序" />
        </div>
    </form>
</div>
