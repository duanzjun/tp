        <a class="btn btn-default" href="{:U('adposition/position')}">添加广告位</a>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <td>广告名称</td>

                <td>类型</td>
                <td>尺寸</td>
                <td>管理操作</td>
            </tr>
        </thead>
        <volist name="lists" id="list">
        <tr>
            <td>{$list.ad_name}</td>
            <td><img style="max-width:100px;max-height:100px" src="{$list.ad_img}" /></td>
            <td>{$list.ad_link}</td>
            <td></td>
            <td></td>
            <td><a href="#">编辑</a> | <a href="#">删除</a></td>
        </tr>
