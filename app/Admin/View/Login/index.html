<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Login</title>
<link rel="stylesheet" href="__STATIC__/css/bootstrap.css">
<script src="__STATIC__/js/jquery.js"></script>
<style>
.bs-login{border:1px solid #ddd;border-radius:4px 4px 0 0;margin:10% auto 0;width:350px;padding:30px;}
</style>
</head>

<body>
<div class="container">
    <div class="bs-login">
        <h1 class="text-center">用户登录</h1>
        <form role="form" method="post" action="{:U('login/checkLogin')}">
            <div class="form-group">
                <label class="control-label">用户名</label>
                <input class="form-control" type="text" name="username" placeholder="用户名" />
            </div>
            <div class="form-group">
                <label class="control-label">密码</label>
                <input class="form-control" type="password" name="password" placeholder="密码" />
            </div>
            <div class="checkbox">
                <label><input type="checkbox">记住密码</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">登 录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
