<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Dan Admin v1.0 <small>Bate</small></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <volist name="topmenu" id="tmu">
            <li id="mp{$tmu.id}" onclick="tabMenu({$tmu.id})" <eq name="tmu.id" value="$Think.get.menuid">class="active"</eq>><a href="javascript:void(0);">{$tmu.name}</a></li>
            </volist>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="glyphicon glyphicon-user"><span>{$Think.session.userinfo.username}</span></a></li>
            <li><a class="glyphicon glyphicon-envelope" href="#"></a></li>
            <li><a class="glyphicon glyphicon-log-out" href="{:U('public/logout')}" title="退出"></a></li>
          </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sidebar">
            <include file="Public:sidebar" />
        </div>
        <div class="col-main">
            <iframe id="rframe" src="{:U('index/panel')}" frameborder="0" scrolling="auto" style="height:95%;width:100%;"></iframe>
        </div>
    </div>
</div>
<script>
var set_h = function(){
    var heights = document.documentElement.clientHeight;
    $(".col-main").height(heights);
    var openClose = $(".col-main").height();
    $('body').css('overflow','hidden');
}
$(window).resize(function(){
    set_h();
});
function tabMenu(menuid){
    $('#mp'+menuid).addClass('active').siblings().removeClass('active');
    $.get('index.php?m=admin&c=index&a=left_menu',{menuid:menuid},function(data){
        $('.col-sidebar').html(data);
    });
}
//侧边菜单跳转
function _MP(menuid,targetUrl) {
  $("#menuid").val(menuid);
  $(".col-main #rframe").attr('src', targetUrl+'&menuid='+menuid);
  $('#mp'+menuid).addClass('active').siblings().removeClass('active');
}
set_h();
tabMenu(1);
