<include file="Public:header" />
<div class="constainer_fluid">
    <div class="row">
        <include file="Public:sidebar" />
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row">
                <form role="form" class="d-form form-horizontal" action="" method="post">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">节点名称</label>
                        <div class="col-md-10">
                            <input class="form-control" id="name" type="text" name="name" placeholder="节点名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="title">菜单名称</label>
                        <div class="col-md-10">
                            <input class="form-control" id="title" type="text" name="title" placeholder="菜单名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="status">激活</label>
                        <div class="col-md-10">
                            <label class="radio-inline"><input type="radio" name="status" value="1" checked="checked" />开启</label>
                            <label class="radio-inline"><input type="radio" name="status" value="0" />关闭</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="pid"></label>
                        <div class="col-md-10">
                            <select class="form-control" name="role">
                                <option value="0">请选择</option>
                                {$html_tree}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="display">菜单类型</label>
                        <div class="col-md-10">
                            <label class="radio-inline"><input type="radio" name="display" value="1" checked="checked" />开启</label>
                            <label class="radio-inline"><input type="radio" name="display" value="0" />关闭</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="remark">备注</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="remark" name="remark" placeholder="信息备注"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
